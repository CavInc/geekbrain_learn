<!DOCTYPE html>
<html>
<head>
	<title></title>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="m.css">

	<link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.4/themes/smoothness/jquery-ui.css">

<body>
  <div id="form_test">
   <form>
     <legend>Логин</legend>
     <input type="text" id="username" name="username" maxlength=100 pattern="[A-Za-z]{6,}"/>
     <legend>Пароль</legend>
     <input type="password" id="pass" name="pass" maxlength=100/>
     <legend>Электронная почта</legend>
     <input type="text" id="email" name="email" placeholder="name@empty.com"/>
     
     <legend>Пол</legend>
     <select id="gender">
       <option>M</option>
       <option>Ж</option>
     </select>
     
     <legend>Номер кредитной карты</legend>
     <input type="text" id="credit_card" name="credit_card"/>
     <legend>Краткая биография</legend>
     <input type="text" id="bio" size=127/><br>
     <input type="submit" id="send"/>
   </form>
  </div>
  <div id="response"></div>
</body>
</html>
